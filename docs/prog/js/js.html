<!doctype html>
<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <h1>JS</h1>
    <h2>Arrow Function (ES6)</h2>
	<div class="code"><code><pre>
<table border="1" width="100%">
  <tr>
    <td><i>// Traditional function</i>
function add(a, b) {
  return a + b;
}

<i>// Arrow function</i>
const add = (a, b) => a + b;</td>
    <td><i>// Traditional anonymous function</i>
function (a) {
  return a + 100;
};

<i>// Arrow function</i>
a => a + 100;</td>
  </tr>
</table>	
	
	

</pre></code></div>

  </body>
</html>
